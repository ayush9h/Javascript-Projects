<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock using JS and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Analog Clock using JS and CSS</h1>
    </div>

    <div class="container_clock">
        <div class="clock_body">
            <div  id="hour" class="hour_hand">

            </div>
            <div id="minute" class="minute_hand">

            </div>

            <div id="second" class="second-hand">
                
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
