<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slidecontain">
        <div class="slide">
            <img src="https://source.unsplash.com/1600x800/?nature,water" alt="">
            <div class="caption">Image Slider made using HTML and CSS and JAVASCRIPT</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/1600x800/?nature,earth" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/1600x800/?nature,air" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/1600x800/?nature,fire" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <span class="arrow" id="previous" onclick="navigate(-1)">&#10094</span>
        <span class="arrow" id="next" onclick="navigate(1)" >&#10095</span>
    </div>

    <script src="app.js"></script>

    
</body>
</html>
